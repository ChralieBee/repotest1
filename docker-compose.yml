version: "3.9"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_NAME: mysite
      DB_USER: mysite
      DB_PASSWORD: mysite_password
      DB_HOST: db
      DB_PORT: 3306

  db:
    image: mariadb:11
    restart: always
    environment:
      MARIADB_DATABASE: mysite
      MARIADB_USER: mysite
      MARIADB_PASSWORD: mysite_password
      MARIADB_ROOT_PASSWORD: mysite_root_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  db_data:
